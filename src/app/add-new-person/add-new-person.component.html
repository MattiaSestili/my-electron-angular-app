<p>
    <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">
    Add New Person
  </button>
</p>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new person</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>       
        </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="name" [(ngModel)]="newPerson.firstName" class="form-control" placeholder="enter first name" />
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="address" [(ngModel)]="newPerson.lastName" class="form-control" placeholder="enter last name" />
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input name="address" [(ngModel)]="newPerson.phoneNumber" class="form-control" placeholder="enter phone number" />
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button #closeBtn type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
                <button type="button" (click)="onSubmit()" class="btn btn-primary">
          Save
        </button>
            </div>
        </div>
    </div>
</div>
